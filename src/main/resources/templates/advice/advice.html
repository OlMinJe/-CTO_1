                <img src="/static/img/icon_01.png" alt="모바일 아이콘" onclick="imgClick();">
            </li>
            <li class="col-6" id="active_woman">
                여성 고민
                <img src="/static/img/icon_01.png" alt="모바일 아이콘" onclick="imgClick();">

        </ul>
        <div class="col-12 advice-menu-con">

            <ul class="pagination">
