<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>advice_view</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- 부트스트랩 -->
    <script type="text/javascript" src="/jquery-3.6.0.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/common.css"> <!-- 공통 css -->
    <link rel="stylesheet" type="text/css" href="/css/fixed/header.css"> <!-- 헤더 -->
    <link rel="stylesheet" type="text/css" href="/css/fixed/footer.css"> <!--푸터-->
    <link rel="stylesheet" type="text/css" href="/css/advice/advice.css">
    <script type="text/javascript" src="/includeHtml.js"></script>
</head>

<body>
<header data-include-path="/fixed/header/header.html"></header>
<div class="col-12 view_wrap">
    <div class="col-12 col-lg-10 view_con">
        <div class="col-12 category_title">카테고리</div>
        <div class="col-12 view_list">
            <div class="col-12 board_view_title">글 제목</div>
            <div class="col-12 board_view_info">
                <dl>
                    <dt>번호</dt>
                    <dd>1</dd>
                </dl>
                <dl>
                    <dt>글쓴이</dt>
                    <dd>김배화</dd>
                </dl>
                <dl>
                    <dt>작성일</dt>
                    <dd>2022.07.13</dd>
                </dl>
                <dl>
                    <dt>조회</dt>
                    <dd>33</dd>
                </dl>
            </div>
            <div class="col-12 board_view_content">
                글 내용<br>
                글 내용<br>
                글 내용<br>
                글 내용<br>
                글 내용<br>
                글 내용<br>
                글 내용<br>
                글 내용
            </div>
        </div>
        <div class="col-12 btn_wrap">
            <a onclick="location.href='/advice/advice.html';" class="on box_eft_02">목록</a>
        </div>

        <!-- 여기 댓글 -->
        <div class="col-12 comment_box">
            <div class="col12 comment_num ">댓글수<span>카운트해서 넣기</span></div>
            <div class="col-12 comment_writer">
                <div class="col-12 input_box">
                    <!-- TODO : https://tried.tistory.com/95 -->
                    <textarea
                            className={`block whitespace-pre-wrap w-full bg-white text-gray-700 border border-black py-2
                            px-2 mb-3 leading-tight focus:border focus:border-pz-pt-1 `}
                            rows={large ? 5 : 1}
                            placeholder={placeholder}
                            value={text}
                            onChange={handleChange}
                            class="box_border"></textarea>
                    <button class="btn btn-outline-success box_eft_02" type="submit">댓글 등록</button>
                </div>
            </div>
        </div>

    </div>
</div>
<footer data-include-path="/fixed/footer/footer.html"></footer>
</body>
</html>
