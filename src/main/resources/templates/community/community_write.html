<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>community_write</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- 부트스트랩 -->
  <script src="/22_ig031/src/main/resources/templates/jquery-3.6.0.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/22_ig031/src/main/resources/static/css/common.css"> <!-- 공통 css -->
  <link rel="stylesheet" type="text/css" href="/22_ig031/src/main/resources/static/css/fixed/header.css"> <!-- 헤더 -->
  <link rel="stylesheet" type="text/css" href="/22_ig031/src/main/resources/static/css/fixed/footer.css"> <!--푸터-->
  <link rel="stylesheet" type="text/css" href="/22_ig031/src/main/resources/static/css/community/community.css">
  <script type="text/javascript" src="/22_ig031/src/main/resources/templates/includeHtml.js"></script>

</head>

<body>
<header data-include-path="/22_ig031/src/main/resources/templates/fixed/header/header.html"></header>
<div class="col-12 community_board_wrap">
  <div class="col-12 community_board_title">글 작성</div>
  <div class="col-12 community_board_con">
    <div class="col-12 write_title">
      <dl>
        <dt class="col-2">제목</dt>
        <dd class="col-10"><input type="text" placeholder="제목 입력"></dd>
      </dl>
    </div>
    <div class="col-12 write_info">
      <dl>
        <dt class="col-2">카테고리</dt>
        <dd class="col-10">
          <select name="category" form="">
            <option value="01">[일반] 일반고민</option>
            <option value="02">[일반] 대인관계/가족</option>
            <option value="03">[일반] 정신건강</option>
            <option value="04">[일반] 직장</option>
            <option value="04">[일반] 성소수자</option>
            <option value="04">[여성] 성추행</option>
            <option value="04">[여성] 출산/육아</option>
            <option value="04">[여성] 섭식장애</option>
            <option value="04">[여성] 외모 강박증</option>
          </select>
        </dd>
      </dl>
    </div>
    <div class="col-12 write_content">
      <textarea placeholder="내용 입력"></textarea>
    </div>
    <form name="file" action="" method="post" enctype="multipart/form-data">
      <input type="file">
    </form>
  </div>
  <div class="col-12 btn_wrap">
    <a onclick="location.href='/22_ig031/src/main/resources/templates/community/community_view.html';" class="on">등록</a>
    <a onclick="location.href='/22_ig031/src/main/resources/templates/community/community.html';">취소</a>
  </div>

</div>
<footer data-include-path="/22_ig031/src/main/resources/templates/fixed/footer/footer.html"></footer>
</body>
</html>
