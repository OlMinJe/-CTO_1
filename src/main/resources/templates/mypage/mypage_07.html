    <script type="text/javascript">

        function guid() {
            function s4() {
                return ((1 + Math.random()) * 0x10000 | 0).toString(16).substring(1);
            }
            return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
        }

        function updateImg() {

            //input file 태그.
            var file = document.getElementById('mb_img');
            //파일 경로.
            var filePath = file.value;
            //전체경로를 \ 나눔.
            var filePathSplit = filePath.split('\\');
            //전체경로를 \로 나눈 길이.
            var filePathLength = filePathSplit.length;
            //마지막 경로를 .으로 나눔.
            var fileNameSplit = filePathSplit[filePathLength-1].split('.');
            //파일명 : .으로 나눈 앞부분
            var fileName = fileNameSplit[0];
            //파일 확장자 : .으로 나눈 뒷부분
            var fileExt = fileNameSplit[1];

            var mb_id = $("#mb_id").val();
            var mb_img = guid()+"_"+fileName+"."+fileExt;

            var param = {"mb_id":mb_id, "mb_img":mb_img}
            var stateCode = '?stateCode=1';

            if(mb_img == '') {
                alert("새 프로필 사진을 선택 해주세요.");
            } else {
                $.ajax({
                    async:true,
                    type:'POST',
                    data: JSON.stringify(param),
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("${_csrf.headerName}", "${_csrf.token}");
                    },
                    url:"/profile_modify",
                    dataType: "text",
                    contentType: "application/json; charset=UTF-8",
                    success : function() {
                        alert("프로필 변경이 완료되었습니다.");
                        location.href="/boardList"+stateCode;
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        alert("ERROR : " + textStatus + " : " + errorThrown);
                    }
                })
            }
        }
    </script>

<script>

    /* (참고 사이트) https://velog.io/@minkyeong-ko/HTMLCSSJS-%EC%9D%B4%EB%AF%B8%EC%A7%80-%EC%97%85%EB%A1%9C%EB%93%9C-%ED%8C%8C%EC%9D%BC%EC%9D%B4%EB%A6%84-%EB%82%98%ED%83%80%EB%82%B4%EA%B8%B0-%ED%99%94%EB%A9%B4%EC%97%90-%EC%9D%B4%EB%AF%B8%EC%A7%80-%EB%B3%B4%EC%97%AC%EC%A3%BC%EA%B8%B0 */
    var submit = document.getElementById('submitButton');
    submit.onclick = showImage;     //Submit 버튼 클릭시 이미지 보여주기

    function showImage() {

        var newImage = document.getElementById('image-show').lastElementChild;
        newImage.style.display = "block";

        document.querySelector('.change-show').innerHTML =
            '<i>선택하신 이미지로 변경하고 싶으시다면,밑에 <span>변경하기</span> 버튼을 눌러주세용</i>' +
            '<button type="submit" class="changeBtn btn btn-info">변경하기</button>';

        document.getElementById('image-upload').style.display = 'none';

        document.getElementById('fileName').textContent = null;     //기존 파일 이름 지우기
    }

    function loadFile(input) {
        var file = input.files[0];

        var name = document.getElementById('fileName');
        name.textContent = file.name;

        var newImage = document.createElement("img");
        newImage.setAttribute("class", 'img');

        newImage.src = URL.createObjectURL(file);

        newImage.style.width = "70%";
        newImage.style.height = "70%";
        newImage.style.display = "none";   //버튼을 누르기 전까지는 이미지 숨기기
        newImage.style.objectFit = "contain";

        var container = document.getElementById('image-show');
        container.appendChild(newImage);
    }
</script>
