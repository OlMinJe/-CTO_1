    <link rel="stylesheet" type="text/css" href="/22_ig031/src/main/resources/static/css/fixed/header.css"> <!-- 헤더 -->

<body>
<header data-include-path="/22_ig031/src/main/resources/templates/fixed/header/header.html"></header>

<div class="col-12 mypage">
    <div class="col-12 title" style="float: left">
        <a class="col-12" id="tab_0" name="menu_tab" onclick="location.href='mypage.html'">내정보</a>
    </div>
    <div class="col-12 mypage_con">
        <!--왼쪽 메뉴 -->
        <div class="col-12 col-lg-3 mypage_menu">
            <button type="button" class="col-12 mobile_title" onclick="mobile_menu()">메뉴<span>&gt;</span></button>
            <div class="col-0 menu_list">
                <div class="menu_title">활동내역</div>
                <ul>
                    <li class="col-12" onclick="location.href='mypage_01.html'">이벤트 참여내역</li>
                    <li class="col-12" onclick="location.href='mypage_02.html'">커뮤니티 사용내역</li>
                    <li class="col-12" onclick="location.href='mypage_03.html'">위치기반 사용내역</li>
                    <li class="col-12" onclick="location.href='mypage_04.html'">테스트 결과 내역</li>
                </ul>
            </div>
            <div class="col-0 menu_list">
                <div class="menu_title mt">정보변경</div>
                <ul>
                    <li class="col-12" onclick="location.href='mypage_05.html'">비밀번호 변경</li>
                    <li class="col-12" onclick="location.href='mypage_06.html'">닉네임 변경</li>

                </ul>
            </div>
        </div>

        <!-- 오른쪽 컨텐츠-->
        <div class="col-12 col-lg-9 content">
            <div class="col-12 content_box" id="tab_7_content">
                <!------------------------------------------>
                <div class="image-upload" id="image-upload">
                    <form method="post" enctype="multipart/form-data">
                        <div class="button">
                            <label for="chooseFile">
                                프로필 바꾸기
                            </label>
                        </div>
                        <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
                    </form>
                    <div class="fileContainer">
                        <div class="fileInput">
                            <p>FILE NAME: </p>
                            <p id="fileName"></p>
                        </div>
                        <div class="buttonContainer">
                            <div class="submitButton" id="submitButton">SUBMIT</div>
                        </div>
                    </div>
                </div>

                <div class="image-show" id="image-show"></div>                <!------------------------------------------>
            </div>
        </div>
    </div>
