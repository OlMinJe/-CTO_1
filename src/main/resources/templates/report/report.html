<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <title>Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- 부트스트랩 -->
    <script src="/22_ig031/src/main/resources/templates/jquery-3.6.0.js"></script>
    <meta name="viewport" report_content="width=device-width, initial-scale=14">
    <link rel="stylesheet" type="text/css" href="/22_ig031/src/main/resources/static/css/common.css"> <!-- 공통 css -->
    <link rel="stylesheet" type="text/css" href="/22_ig031/src/main/resources/static/css/fixed/header.css"> <!-- 헤더 -->
    <link rel="stylesheet" type="text/css" href="/22_ig031/src/main/resources/static/css/fixed/footer.css"> <!--푸터-->
    <link rel="stylesheet" type="text/css" href="/22_ig031/src/main/resources/static/css/report/report.css">
    <script type="text/javascript" src="/22_ig031/src/main/resources/templates/includeHtml.js"></script>

</head>
<body>
<header data-include-path="/22_ig031/src/main/resources/templates/fixed/header/header.html"></header>

<div class="col-12 report_main">
    <input type="radio" id="tab-1" name="show" checked/>
    <input type="radio" id="tab-2" name="show" />
    <input type="radio" id="tab-3" name="show" />
    <input type="radio" id="tab-4" name="show" />
    <input type="radio" id="tab-5" name="show" />
    <div class="tab">
        <label for="tab-1">유저신고</label>
        <label for="tab-2">댓글/게시판신고</label>
        <label for="tab-3">페이지오류신고</label>
        <label for="tab-4">저작권/명예회손</label>
        <label for="tab-5">기타</label>
    </div>
    <div class="col-12 report_notice">
        <div class="report_page_title">
            <div class="container">
                <h3>신고게시판</h3>
            </div>
        </div>

        <!-- board seach area -->
        <div class="report_board_search"><!--id="report_board_search"-->
            <div class="container">
                <div class="report_search_window">
                    <form action="">
                        <div class="search-wrap">
                            <label for="search" class="blind">신고 내용 검색</label>
                            <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
                            <button type="submit" class="btn btn-dark">검색</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="report_content">
        <!-- 추후에는 메뉴 체크했을 때 content-dis 반복문 돌릴 필요없이 해당하는 카테고리의 내용만 넣으면 됨
        지금은 임의로 for문 넣어둠 -->
        <div class="content-dis">
            <!-- board list area -->
            <div class="report_board_list"><!--id="report_board_list"-->
                <div class="container">
                    <table class="report_board_table">
                        <thead>
                        <tr>
                            <th scope="col" class="col-1 th-num">번호</th>
                            <th scope="col" class="th-title" style="width: auto;">제목</th>
                            <th scope="col" class="col-1 th-date">등록일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>3</td>
                            <th>
                                <a href="report_view.html">신고 글 제목</a>
                                <p>테스트</p>
                            </th>
                            <td>2022.07.13</td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <th><a href="report_view.html">신고 글 제목</a></th>
                            <td>2022.07.13</td>
                        </tr>

                        <tr>
                            <td>1</td>
                            <th><a href="report_view.html">신고 글 제목</a></th>
                            <td>2022.07.13</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="report_board_page">
                <a href="#" class="bt first"><<</a>
                <a href="#" class="bt prev"><</a>
                <a href="#" class="num on">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a>
                <a href="#" class="bt next">></a>
                <a href="#" class="bt last">>></a>
            </div>
            <div class="report_bt_wrap">
                <a href="report_write.html" class="on">글쓰기</a>
                <!--<a href="#">수정</a>-->
            </div>
        </div>
    </div>
    <footer data-include-path="/22_ig031/src/main/resources/templates/fixed/footer/footer.html"></footer>
</div>
<script>
    let category = document.querySelector('.content-dis').outerHTML;
    for(let i = 0; i < 4; i++) {
        document.querySelector('.report_content').innerHTML += category;
    }
</script>
</body>
</html>
